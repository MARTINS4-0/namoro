<!DOCTYPE html>
<html>
<head>
  <title>Namora comigo?</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
    }
    h1 {
      font-size: 36px;
      color: #ff3399;
    }
    #nao {
      position: absolute;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      margin: 10px;
      border: none;

      cursor: pointer;
      transition: 0.2s;

    button:hover {

    }
    #sim {

      color: white;
    }
    #nao {
      background-color: #999;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Namora comigo? üíñ</h1>
  <button id="sim" onclick="aceitou()">Sim üòç</button>
  <button id="nao" onmouseover="fugir()">N√£o üò¢</button>

  <script>
    function aceitou() {
      alert("Eu te amo ‚ù§Ô∏è");
    }

    function fugir() {
      let btn = document.getElementById("nao");
      let largura = window.innerWidth - btn.offsetWidth;
      let altura = window.innerHeight - btn.offsetHeight;
      let novaEsquerda = Math.random() * largura;

      btn.style.left = novaEsquerda + "px";

  </script>

</body>
</html>
